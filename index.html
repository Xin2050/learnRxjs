<html>
  <head>
    <title>RxJS Starter - Ultimate Courses</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo-ultimate"></div>
        <p class="logo-name">Ultimate Courses<span>&trade;</span></p>
      </div>
    </header>
    <div id="app">
      <div class="progress-bar" ></div>
      <h1>Ultimate RxJS</h1>
      <p>Start polling to request random
        <a href="https://random.dog">dog</a> images!
      </p>
      <p>Polling Status:
        <span id="polling-status">Stopped</span>
      </p>
      <button id="start">Start Polling</button>
      <button id="stop">Stop Polling</button>
      <br/>
      <img style="max-width: 400px; max-height: 400px;" id="dog" src="https://random.dog/ccff7d92-6e30-4ebc-bb79-02592ec5e70e.jpeg"/>
    </div>
    <script src="index.js"></script>
  </body>
</html>
